services:
  - type: web
    name: ccc-network
    plan: free
    env: docker

    # ✅ Correct way to use Docker image in Blueprints
    image:
      url: n8nio/n8n:latest

    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "yourStrongPassword123"

      - key: N8N_HOST
        value: "ccc-network.onrender.com"
      - key: N8N_PROTOCOL
        value: "https"

      # ✅ Render assigns a dynamic port
      - key: N8N_PORT
        value: "$PORT"

      - key: WEBHOOK_URL
        value: "https://ccc-network.onrender.com/"
      - key: NODE_ENV
        value: "production"

    # ✅ Correct persistent disk schema for Blueprints
    disk:
      name: n8n_data
      mountPath: /home/node/.n8n
      sizeGB: 1

    # ✅ Correct health check schema for Render Blueprints
    healthCheck:
      path: /
      intervalSeconds: 30
      timeoutSeconds: 10
      healthyThreshold: 1
      unhealthyThreshold: 3
